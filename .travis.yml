language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo add-apt-repository -y ppa:kalakris/cmake
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq -d update

install:
  - sudo apt-get install xutils-dev libx11-dev cmake g++-4.8 cppcheck
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
  - g++ --version
  - cppcheck --version

script:
  - mkdir build
  - cd build
  - cmake -G "Unix Makefiles" ..
  - make
  - cppcheck --enable=all -I headers --force --std=c++11 hc common headers unix win32
